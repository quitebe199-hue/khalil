<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khalil Corporation Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="login-container">
    <h2>Khalil Corporation</h2>

    <div class="input-group">
      <input type="email" id="email" placeholder=" " required>
      <label>Email</label>
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder=" " required>
      <label>Password</label>
    </div>

    <div class="button-group">
      <button id="registerBtn" class="neon-btn">Register</button>
      <button id="loginBtn" class="neon-btn">Login</button>
    </div>

    <div class="google-login">
      <button class="neon-red-btn" id="googleBtn">Continue with Google</button>
    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
